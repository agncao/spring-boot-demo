<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="overflow-x:auto;overflow-y:auto;">

<head>
    <title>订单明细</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="http://www.ebnew.com/" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=9,IE=10" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="decorator" content="default" />


    <link type="text/css" rel="stylesheet" th:href="@{/jquery-select2/4.0.3/select2.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/jquery-validation/1.11.0/jquery.validate.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/jquery/jquery.page.css}"/>
    <link type="text/css" rel="stylesheet" id="layui_layer_skinlayercss" th:href="@{/layer/skin/default/layer.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/jquery-jbox/2.3/Skins/Bootstrap/jbox.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/My97DatePicker/skin/WdatePicker.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/common/base.css}"/>
    <!-- jquery.jsonviewer.js -->
    <link type="text/css" rel="stylesheet" th:href="@{/jquery-jsonview/1.2.3/jquery.jsonview.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/bootstrap/2.3.1/css_cerulean/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/bootstrap/2.3.1/awesome/font-awesome.min.css}" />


    <script type="text/javascript" th:src="@{/common/mustache.min.js}"/>
    <script type="text/javascript" th:src="@{/jquery/jquery-1.8.3.min.js}"/>
    <script type="text/javascript" th:src="@{/jquery/jquery.page.js}"/>
    <script type="text/javascript" th:src="@{/bootstrap/2.3.1/js/bootstrap.min.js}"/>
    <script type="text/javascript" th:src="@{/jquery-select2/4.0.3/select2.full.min.js}"/>
    <script type="text/javascript" th:src="@{/jquery-validation/1.11.0/jquery.validate.min.js}"/>
    <script type="text/javascript" th:src="@{/jquery-validation/1.11.0/lib/jquery.form.js}"/>
    <script type="text/javascript" th:src="@{/layer/layer.js}"/>
    <script type="text/javascript" th:src="@{/jquery-jbox/2.3/jquery.jBox-2.3.min.js}"/>
    <script type="text/javascript" th:src="@{/My97DatePicker/WdatePicker.js}"/>
    <script type="text/javascript" th:src="@{/common/base.js}"/>
    <script type="text/javascript" th:src="@{/modules/common/layer_util.js?v=1}"/>
    <script type="text/javascript" th:src="@{/modules/common/jquery.ext.js?v=1}"/>
    <style>
        button.btn{
            filter:initial;
        }
        .btn-primary,
        .btn-primary{
            background-color: #3daae9;
        }
    </style>
</head>

<body>
<table id="contentTable" class="table table-striped table-bordered table-condensed table-hover">
    <thead>
    <tr>
        <td style="display: none;"></td>
        <th style="text-align:center">订单编号</th>
        <th style="text-align:center">供应商名称</th>
        <th style="text-align:center">购买产品</th>
        <th style="text-align:center">购买时间</th>
        <th style="text-align:center">操作</th>
    </tr>
    </thead>
    <tbody th:remove="all-but-first">
    <tr th:each="entity:${list}">
        <td th:text="${entity.id}" style="display: none;" class="orderId">1</td>
        <td th:text="${entity.orderCode}" style="text-align:center;vertical-align:middle" >MQZT201702230001（订单编号）</td>
        <td th:text="${entity.supplierName}" style="text-align:center;vertical-align:middle">内蒙古中冠科技有限公司（核心供名称）</td>
        <td th:text="${entity.productName}" style="text-align:center;vertical-align:middle">&nbsp;</td>
        <td th:text="${entity.paidTime == null ?' ':#calendars.format(entity.paidTime,'yyyy-MM-dd HH:mm')}" style="text-align:center;vertical-align:middle">2017-01-18 00:00</td>
        <td style="text-align:center;vertical-align:middle">&nbsp;<button class="btn btn-primary checkInfo" type="button"  >查看</button>&nbsp;</td>
        <!--<td style="text-align:center;vertical-align:middle">&nbsp;<button class="btn btn-primary checkInfo" th:if="${T(SpEL).hasRights('prodorder:projectexp:view')}"  type="button"  >查看</button>&nbsp;</td>-->
    </tr>
    </tbody>
</table>

<!-- 分页 End-->
<div style="clear:both;"></div>

</body>

</html>
